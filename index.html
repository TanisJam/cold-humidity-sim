<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.75">
    <title>Temp and Humidity</title>

    <!--BOOSTRAP STYLES-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!--CUSTOM STYLES-->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/slimes.css">
</head>

<body>
    <header class="container py-5 mx-auto text-center">
        <h1>Temperature and Humidity Simulator</h1>
    </header>
    <main class="container mx-auto text-center">
        <div class="mx-auto" id="board">
            <div id="limo-0" class="slime"></div>
            <div id="limo-1" class="slime"></div>
        </div>
        <div class="controls">
            <div class="slidecontainer py-1 mx-auto d-flex flex-column align-items-center">
                <input type="range" min="0" max="100" value="50" class="slider my-1" id="temp">
                <input type="range" min="40" max="100" value="70" class="slider my-1" id="humi">
            </div>

        </div>
    </main>



    <!--BOOTSTRAP SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--APP SCRITPS-->
    <script src="./app/lifeForms.js"></script>
    <script src="./app/inputHandler.js"></script>
    <script src="./app/main.js"></script>

</body>

</html>
